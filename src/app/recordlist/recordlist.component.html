<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>User Table</h2>
    </div>
    <div class="panel-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Avtar</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | async">
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td><img src="{{ user.avatar }}" style="height:60px; width: 60px"></td>
                        <td>
                        <button class="btn btn-primary" style="margin-left: 10px" (click)="updateUser(user.id)">Edit</button>
                    
                        <button class="btn btn-danger" style="margin-left: 10px" (click)="deleteUser(user.id)">Delete</button>
                     </td>
                     </tr>
            </tbody>
        </table>
    </div>
</div>
